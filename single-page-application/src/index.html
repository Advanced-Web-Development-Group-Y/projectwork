<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="js/loader.js" defer></script>
        <script src="js/posts.js" defer></script>
        <script src="js/navigation-handler.js" defer></script>
        <script src="js/authentication.js" defer></script>
        <link rel="stylesheet" href="css/styling.css" />
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans:700&display=swap"
            rel="stylesheet"
        />
        <title>not document</title>
    </head>
    <body>
        <header>
            MRKT
        </header>

        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li class="showIfLoggedIn">
                    <a href="/add-post">Add post</a>
                </li>
                <li class="showIfLoggedOut"><a href="/login">Login</a></li>
            </ul>
        </nav>

        <main>
            <div id="home-page">
                <div class="posts-container"></div>
                <div class="loader" id="homeloader"></div>
            </div>

            <div id="about-page">
                <h1>About</h1>
                <p>This is the about page...</p>
            </div>

            <div id="add-post-page">
                <h1>Add post</h1>
                <form action="">
                    <div>Title: <br /><input type="text" class="title" /></div>
                    <div>
                        Content: <br /><input type="text" class="content" />
                    </div>
                    <div>
                        Platform: <br /><input type="text" class="platform" />
                    </div>

                    <input id="addPostButton" type="submit" value="Create" />
                    <div class="loader" id="addloader"></div>
                </form>
            </div>

            <div id="login-page">
                <h1>Login</h1>
                <form action="">
                    <div>Username: <input type="text" class="username" /></div>
                    <div>
                        Password: <input type="password" class="password" />
                    </div>
                    <p id="errorText"></p>
                    <input type="submit" value="Login" />
                </form>
            </div>
            <div id="post-page">
                <div id="post-container"></div>
                <div class="loader" id="postloader"></div>
            </div>
            <div id="error-page">
                <h1>Error</h1>
                <p>Oups, something went wrong ^^'</p>
            </div>
        </main>

        <footer>
            MRKT | Copyright 2020 MRKT INC. |
            <a href="/about">About</a>
        </footer>
    </body>
</html>
